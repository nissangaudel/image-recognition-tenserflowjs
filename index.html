<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Recognization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito:wght@300;400;600&family=Poppins:ital,wght@0,200;0,400;1,600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="heading">Image Recognization</h1>
        <p class="sub_heading">Using TenserflowJs</p>
        <img id="img" crossorigin="anonymous"></img>
        <p id="prediction"></p>
        <div class="form">
            <input type="text" id="image_url">
            <button id="submit_button"><i class='bx bx-search'></i> Detect</button>
        </div>

        <input type="file" id="fileInput">
        <img id="imageElement" alt="Saved Photo">

    </div>

    

    <script>
      const fileInput = document.getElementById('fileInput');
      const imageElement = document.getElementById('imageElement');
      const targetInput = document.getElementById('image_url');

      fileInput.addEventListener('change', function() {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          imageElement.src = e.target.result;
          targetInput.value = e.target.result;
        }
        reader.readAsDataURL(file);
      });
    </script>

    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script> 
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>

    <script src="index.js"></script>
</body>
</html>
